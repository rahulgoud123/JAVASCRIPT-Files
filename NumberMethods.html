<script>
    //Tofixed: Converts a number into a string, rounding the number to a specified number of decimals.
    let fixed=5.6789;
    console.log('To fixed:',fixed.toFixed(2))

    //To precision: Formats a number to a specified length.
    let num=123.456;
    console.log(num.toPrecision(5))

    //To string: Converts a number to a string.
    let number=123
    let str=number.toString()
    console.log(str,typeof(str))

    //parseInt: Parses a string and returns an integer.
    let str1="10";
    console.log(parseInt(str1));

    //isNaN: Checks Whether a value is NaN (Not a Number).
    let num1=NaN;
    console.log(isNaN(num1));

    //isFinite(): Checks whether a value is finite, returns true on +ve, -ve numbers and returns false on infinity and NaN numbers.
    let num2=10;
    console.log('is finite',isFinite(num2));

    //Number.isInteger(): Checks whether a value is an integer.
    console.log(Number.isInteger(10));
    console.log(Number.isInteger(10.5));

</script>
