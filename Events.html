<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="onLoad()">
    <h3>Events: In Javascript, events are actions or occurences that happen in the system or within the DOM(Document Object Model).</h3>
    <h4>Types of events</h4>
    <p>. MouseEvents</p>
    <button onclick="onClick()">Click me</button>
    <div id="myDiv" style="width:100px; height:100px; background-color: cyan;" onmouseover="onMouseOver()" onmouseout="onMouseOut()">Mouseover</div>
    <div id="myDiv1" style="width:100px; height:100px; background-color: blue;" onmousedown="onMouseDown()" onmouseup="onMouseUp()">Mouse up and down</div>
    <p id="demo" onmousemove="onMouseMove()">on mouse move</p>
    <hr>
    <p>2. Keyboard Events</p>
    <input type="text" id="up" onkeyup="onKeyUp()" />
    <input type="text" onkeydown="onKeyDown()" />
    <hr>
    <p>3. Form events</p>
    <input type="text" id="focus" onfocus="onFocus()" placeholder="type something...."/>
    <form onsubmit="onSubmit()">
        <input type="text" placeholder="enter your name"/>
        <button>submit</button>
    </form>
    <br> <br>
    <input type="text" id="blur" onblur="onBlur()" />
    <select onchange="onChange()">
        <option value="option1">option1</option>
        <option value="optuion2">option2</option>
    </select>
</body>
<script>
    //Mouse Events
    function onClick(){
        alert("You have clicked me")
        console.log("You have clicked me")
    }

    function onMouseOver(){
        console.log("you hover on me")
        document.getElementById('myDiv').innerHTML="change text"
    }
    function onMouseOut(){
        console.log("you are outside of div")
        document.getElementById('myDiv').innerHTML="Outside of div"
    }
    function onMouseDown(){
        console.log("on mouse down")
    }
    function onMouseUp(){
        console.log("on mouse up")
    }
    function onMouseMove(){
        console.log("you are moved on the text")
        document.getElementById('demo').style.backgroundColor="green"
    }

    //keyboard events
    function onKeyUp(){
        console.log('you have pressed the key')
    }
    function onKeyDown(){
        alert('You have pressed a key')
    }

    //Form events
    function onFocus(){
        document.getElementById('focus').style.backgroundColor="yellow"
    }
    function onSubmit(){
        alert("form submitted successfully")
    }
    function onBlur(){
        console.log('when focus is away from element')
    }
    function onChange(){
        console.log("Your selection changed")
    }
    
    //Window events: onload
    function onLoad(){
        alert("Page is Loading")
    }


</script>
</html>
