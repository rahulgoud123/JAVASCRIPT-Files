<body>
    <h3>Higher order function</h3>
    <p>A higher order function in javascript is a function that takes one or more functions as arguments or returns a function as its result.</p>
</body>
<script>
    function x(cb){
        return cb()
    }
    function y(){
        console.log('Hello from y')
    }
    console.log(x(y))

    //add and multiply
    function operator(cb,x,y){
        return cb(x,y)
    }
    function add(a,b){
        return a+b
    }
    function multiply(a,b){
        return a*b
    }
    console.log(operator(add,2,3))
    console.log(operator(multiply,6,7))
</script>
</html>
